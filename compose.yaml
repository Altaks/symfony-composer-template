name: 'symfony-stack'

services:
  nginx:
    build:
      context: .
      dockerfile: ./docker/nginx/Dockerfile
    image: ${COMPOSE_PROJECT_NAME}-nginx
    container_name: ${COMPOSE_PROJECT_NAME}-nginx
    volumes:
      - type: bind
        source: ./webapp
        target: /app/webapp
    depends_on:
      - symfony
    ports:
      - "8000:80"
    networks:
      - network
  symfony:
    build:
      args:
        USER_ID: ${USER_ID:-0}
        GROUP_ID: ${GROUP_ID:-0}
        USER_NAME: ${USER_NAME:-0}
        GROUP_NAME: ${GROUP_NAME:-0}
      context: .
      dockerfile: ./docker/symfony/Dockerfile
    image: ${COMPOSE_PROJECT_NAME}-symfony
    container_name: ${COMPOSE_PROJECT_NAME}-symfony
    volumes:
      - type: bind
        source: ./webapp
        target: /app/webapp
    depends_on:
      - database
    networks:
      - network
  database:
    build:
      context: .
      dockerfile: ./docker/database/Dockerfile
    image: ${COMPOSE_PROJECT_NAME}-database
    container_name: ${COMPOSE_PROJECT_NAME}-database
    ports:
      - "3306:3306"
    volumes:
      - type: volume
        source: database-volume
        target: /var/lib/mysql
    environment:
      MYSQL_DATABASE: dbsfapi
      MYSQL_ROOT_PASSWORD: rdbsfapi
      MYSQL_USER: udbsfapi
      MYSQL_PASSWORD: pdbsfapi
    networks:
      - network

networks:
  network:
    name : ${COMPOSE_PROJECT_NAME}-network
    driver: bridge

volumes:
  database-volume:
    driver: local